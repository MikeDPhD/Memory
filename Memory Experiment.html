
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P 500 Animated Returns Experiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="mainTask">
        <h1>S&P 500 Animated Returns (2013-2023)</h1>
        <button id="startButton">Start Experiment</button>
        <canvas id="sp500Chart" style="display: none;"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script>
        const labels = ['2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'];
        const sp500Returns = [29.6, 11.4, -0.7, 9.5, 19.4, -6.2, 28.9, 16.3, 26.9, -19.4, 17.0];

        const ctx = document.getElementById("sp500Chart").getContext("2d");
        const data = {
            labels: labels,
            datasets: [{
                label: "S&P 500 Returns (%)",
                data: Array(labels.length).fill(0),
                backgroundColor: "blue"
            }]
        };

        const config = {
            type: "bar",
            data: data,
            plugins: [ChartDataLabels],
            options: {
                animation: false,
                plugins: {
                    legend: { display: false },
                    tooltip: { enabled: false },
                    datalabels: {
                        display: true,
                        color: "black",
                        font: { weight: "bold", size: 12 },
                        anchor: "end",
                        align: "top",
                        formatter: (value) => value.toFixed(0) + "%"
                    }
                },
                scales: {
                    x: { title: { display: true, text: "Year" } },
                    y: { title: { display: true, text: "Return (%)" }, min: -40, max: 40 }
                }
            }
        };

        const chart = new Chart(ctx, config);

        let currentYearIndex = 0;

        document.getElementById("startButton").addEventListener("click", function () {
            document.getElementById("sp500Chart").style.display = "block";
            updateChart();
        });

        function updateChart() {
            if (currentYearIndex <= labels.length) {
                chart.data.datasets[0].data.fill(0);

                if (currentYearIndex < labels.length) {
                    chart.data.datasets[0].data[currentYearIndex] = sp500Returns[currentYearIndex];
                }

                chart.update();
                currentYearIndex++;

                if (currentYearIndex <= labels.length) {
                    setTimeout(updateChart, 2000); // Show each bar every 2 seconds
                } else {
                    setTimeout(() => {
                        redirectToSurvey();
                    }, 2000);
                }
            }
        }

        function redirectToSurvey() {
            // Replace the below URL with your Qualtrics survey link
            const qualtricsSurveyURL = "https://qualtricsxmmbnkxpcvm.qualtrics.com/jfe/form/SV_0xJXjTeTjFHVb14";
            window.location.href = qualtricsSurveyURL;
        }
    </script>
</body>
</html>
